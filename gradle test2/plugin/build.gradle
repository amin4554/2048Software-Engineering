plugins {
    // Apply the Java Gradle plugin development plugin to add support for developing Gradle plugins
    id 'java-gradle-plugin'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

testing {
    suites {
        // Configure the built-in test suite
        test {
            // Use JUnit Jupiter test framework
            useJUnitJupiter('5.10.3')
        }

        // Create a new test suite
        functionalTest(JvmTestSuite) {
            dependencies {
                // functionalTest test suite depends on the production code in tests
                implementation project()
            }

            targets {
                all {
                    // This test suite should run after the built-in test suite has run its tests
                    testTask.configure { shouldRunAfter(test) } 
                }
            }
        }
    }
}

gradlePlugin {
    // Define the plugin
    plugins {
        greeting {
            id = 'org.example.greeting'
            implementationClass = 'org.example.GradleTest2Plugin'
        }
    }
}

gradlePlugin.testSourceSets.add(sourceSets.functionalTest)

tasks.named('check') {
    // Include functionalTest as part of the check lifecycle
    dependsOn(testing.suites.functionalTest)
}

task generateDocs(type: Javadoc) {
    group = 'documentation' // Task group
    description = 'Generates Javadoc for the project'

    // Specify the source files to include in the documentation
    source = fileTree(dir: '/src/main/java', include: '**/*.java')

    // Output directory for Javadoc files
    destinationDir = file("${buildDir}/docs/javadoc")

    // Javadoc options
    options {
        encoding = 'UTF-8'
        author = true
        version = true
    }

    doFirst {
        println "Generating Javadoc for source files:"
        source.files.each { println it }
    }
}
